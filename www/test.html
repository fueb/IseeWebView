    //layer.msg弹窗倒计时
    //second : 倒计时时间，单位，秒
    //content: 弹窗内容，类型；String
    var timer = null;
    function countDown(second, content) {
        layer.msg(content, {
            btn: ['确认'],
            time: 10000,
            shade: 0.6,
            success: function (layero, index) {
                var msg = layero.text();
                var i = second;
                timer = null;
                var fn = function () {
                    layero.find(".layui-layer-content").text(msg + ' ' + i + ' ');
                    if (i === 0) {
                        layer.close(index);
                        invokePlugin('soundstop', '', '', '').then(datas => {
                            var code = datas.code;
                            if (code == '0000') {
                                var data = datas.data;
                                console.log("soundstop=" + JSON.stringify(data));
                                soundstop(data);
                            }
                        }, (err) => {
                        });
                        clearInterval(timer);
                    }
                    i--;
                };
                timer = setInterval(fn, 1000);
                fn();
            },
            btn1: function (index, layero) {
                //按钮【按钮二】的回调

                layer.close(index);
                clearInterval(timer);

                invokePlugin('soundstop', '', '', '').then(datas => {
                    var code = datas.code;
                    if (code == '0000') {
                        var data = datas.data;
                        console.log("soundstop=" + JSON.stringify(data));
                        soundstop(data);
                    }
                }, (err) => {
                });
            }

        }, function () {
            $("#btnSave").removeAttr("disabled");
        });
    }
